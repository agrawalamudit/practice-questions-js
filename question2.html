    <title>Print Data from Object</title>
</head>
<body>
    <div id="wrapper"></div>

    <script>
        // You are given 3 objects person1, person2 and person3. The objects may have any number of keys (and corresponding values).
        // Write a function that prints the keys and values of the given objects ON THE SCREEN in the following manner:

        // key1: value1
        // key2: value2
        // .
        // .
        // keyN: valueN

        // for all the objects.

        

        // Sample Objects (These are just for example. Your solution must execute correctly for other objects as well)
        // const person1 = {
        //     name: 'John Doe',
        //     age: 20,
        //     hobbies: ['reading', 'painting', 'gardening']
        // };
        // const person2 = {
        //     name: 'Selmon Sen',
        //     age: 40,
        //     pet: "Dog",
        //     hobbies: ['reading', 'painting', 'gardening']
        // };
        // const person3 = {
        //     name: 'Anmon Ven',
        //     age: 30,
        //     work:"Coding",
        //     hobbies: ['reading', 'painting', 'gardening']
        // };
        
        function printPair(a)
        {
            for(let i=0;i<a.length;i++)
            {
                    console.log(`${a[i][0]} : ${a[i][1]}`);
                    document.writeln(`${a[i][0]} : ${a[i][1]}`);document.write("<br>");
            }
            console.log();
        }

        function printKeyValuePairs(obj1, obj2, obj3) {
            let arr1=Object.entries(obj1);
            let arr2=Object.entries(obj2);
            let arr3=Object.entries(obj3);

            printPair(arr1);
            printPair(arr2);
            printPair(arr3);
        }



        
        const person1 = {
            name: 'John Doe',
            age: 20,
            hobbies: ['reading', 'painting', 'gardening']
        };
        const person2 = {
            name: 'Selmon Sen',
            age: 40,
            pet: "Dog",
            hobbies: ['reading', 'painting', 'gardening']
        };
        const person3 = {
            name: 'Anmon Ven',
            age: 30,
            work:"Coding",
            hobbies: ['reading', 'painting', 'gardening']
        };
        
        printKeyValuePairs(person1, person2, person3)



    </script>
